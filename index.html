<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/App.css">

    <title>Calculadora</title>
</head>
<body>
    <main class="container">
        <h1 class="title">Calculadora Simples</h1>
        <section class="calculator">
            <div class="result" id="operations">
                <div id="previous-operation"></div>
                <div id="current-operation"></div>
            </div>
            <ul class="buttons">
                <li class="button-option">
                    <button id="Ce">Ce</button>
                </li>
                <li class="button-option">
                    <button id="C">C</button>
                </li>
                <li class="button-option">
                    <button id="delete">Del</button>
                </li>
                <li class="button-option">
                    <button id="division">/</button>
                </li>
                <li class="button-option">
                    <button id="value-seven">7</button>
                </li>
                <li class="button-option">
                    <button id="value-eight">8</button>
                </li>
                <li class="button-option">
                    <button id="value-nine">9</button>
                </li>
                <li class="button-option">
                    <button id="multiplication">x</button>
                </li>
                <li class="button-option">
                    <button id="value-four">4</button>
                </li>
                <li class="button-option">
                    <button id="value-five">5</button>
                </li>
                <li class="button-option">
                    <button id="value-six">6</button>
                </li>
                <li class="button-option">
                    <button id="minus">-</button>
                </li>
                <li class="button-option">
                    <button id="value-one">1</button>
                </li>
                <li class="button-option">
                    <button id="value-two">2</button>
                </li>
                <li class="button-option">
                    <button id="value-three">3</button>
                </li>
                <li class="button-option">
                    <button id="addition">+</button>
                </li>
                <li class="button-option">
                    <button id="value-zero">0</button>
                </li>
                <li class="button-option">
                    <button id="dot">.</button>
                </li>
                <li class="button-option">
                    <button id="equal">=</button>
                </li>
            </ul>
        </section>
    </main>
    <script src="src/js/app.js"></script>
</body>
</html>
